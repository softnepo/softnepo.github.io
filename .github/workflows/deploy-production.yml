name: Deploy Github pages in Production
run-name: ${{ github.actor }} started deploy new version
on:
 workflow_dispatch:
   inputs:
    deploy_options:
       description: 'Deploy Production'
       required: true
       type: choice
       options:
         - START
         - NONE
 
jobs:
    build:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./website
      if:  ${{ inputs.deploy_options == 'START' }}            
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: npm
  
        - name: Install dependencies
          run: npm install
  
        - name: Build site
          run: npm run build
  
        - name: Upload Build Artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: build
            
    deploy:
       name: Deploy to GitHub Pages
       needs: build            
       permissions:
          pages: write # to deploy to Pages
          id-token: write # to verify the deployment originates from an appropriate source
       
       environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }} 

       runs-on: ubuntu-latest
       steps:
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4
