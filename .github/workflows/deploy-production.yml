name: PR Validation
run-name: PR of ${{ github.actor }} 

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: write
  pull-requests: write
 
jobs:
    build:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./website
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Comment PR
          uses: thollander/actions-comment-pull-request@v2
          with:
            message: |
              Init validation build ! :wave:
            
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
            # cache: npm
  
        - name: Install dependencies
          run: npm install

        - name: Build site
          id: buildTests
          run: npm run build

        - name: Comment PR (Failed)
          if: failure() && steps.buildTests.outcome == 'failure'
          uses: thollander/actions-comment-pull-request@v2
          with:
            message: |
              Verify build is failed ! :failed:
              
        