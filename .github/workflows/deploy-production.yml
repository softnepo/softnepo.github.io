name: Deploy Github pages in Production
run-name: ${{ github.actor }} started deploy new version
on:
 workflow_dispatch:
   inputs:
    deploy_options:
       description: 'Deploy Production'
       required: true
       type: choice
       options:
         - START
         - NONE
 
jobs:
    build:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./website
      if:  ${{ inputs.deploy_options == 'START' }}            
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
            # cache: npm
  
        - name: Install dependencies
          run: npm install
  
        - name: Build site
          run: npm run build
        
        # - name: Create Archive
        #  shell: sh
        #  run: tar --dereference --hard-dereference --directory build -cvf release.tar --exclude=.git --exclude=.github .
           
        - name: Upload Build Artifact
          uses: actions/upload-pages-artifact@main
          with:
            name: release
            path: build
            
        - name: Deploy to GitHub Pages
          uses: actions/deploy-pages@v4
          env:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
          with: 
            artifact_name: github-pages
            token: ${{ github.token }}
            preview: true
